 <body>
    <!-在 label 元素内点击文本，就会触发此控件->
    <label for="aqi-input">请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
	<button id="button" onclick="chance()">确认填写</button>
	<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
	<script type="text/javascript">
	function chance(){
	   var myHtml=document.getElementById("aqi-input").value;
	   document.getElementById("aqi-display").innerHTML=myHtml;
	}
	</script>
 </body>
